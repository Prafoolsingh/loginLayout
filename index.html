<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar section  -->

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="">Services</a></li>
        <li><a href="#">Help</a></li>
        <li id="navLogin" class="navLR"><a href="./index.html">Login</a></li>
        <li id="navRegister" class="navLR"><a href="#">Register</a></li>
      </ul>
    </nav>

    <!-- below navbar section -->
    <div class="box">
      <!-- user login box -->
      <div class="loginBox">
        <div class="logHeading">
          <h1>User Login</h1>
        </div>
        <form>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="password" />

          <input type="checkbox" class="checkBox" />

          <div class="condition">Remember me</div>

          <div class="forget">
            <a href="#">Forgot Password</a>
          </div>

          <input type="submit" value="Login" class="loginBtn" />
        </form>
      </div>
    </div>
  </body>
</html>
